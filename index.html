<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigame - Интерактивная викторина</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .tab.active {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .tab:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .question-container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .question {
            font-size: 1.4rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .answer {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .answer:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .answer.correct {
            background-color: rgba(76, 175, 80, 0.7);
        }
        
        .answer.wrong {
            background-color: rgba(244, 67, 54, 0.7);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #E64A19;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .editor-container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .answer-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .answer-input {
            display: flex;
            flex-direction: column;
        }
        
        .correct-answer {
            margin-top: 10px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
        }
        
        .score {
            font-size: 1.2rem;
        }
        
        .points {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        .result {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 40px;
        }
        
        .progress {
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .question-counter {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .points-info {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1rem;
            color: #FFD700;
        }
        
        @media (max-width: 600px) {
            .answers, .answer-inputs {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
            
            .score-container {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sigame - Интерактивная викторина</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="game">Игра</div>
            <div class="tab" data-tab="editor">Редактор вопросов</div>
        </div>
        
        <div class="tab-content active" id="game">
            <div class="score-container">
                <div class="score">Счет: <span id="score-value">0</span></div>
                <div class="points">Очки: <span id="points-value">0</span></div>
            </div>
            
            <div class="question-counter">Вопрос <span id="current-question-number">1</span> из <span id="total-questions">10</span></div>
            <div class="points-info">За правильный ответ: <span id="points-per-question">10</span> очков</div>
            
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-container">
                <div class="question" id="current-question">Вопрос появится здесь</div>
                <div class="answers" id="answers-container">
                    <!-- Ответы будут добавлены через JavaScript -->
                </div>
            </div>
            <div class="result" id="result"></div>
            <div class="controls">
                <button id="prev-btn">Предыдущий вопрос</button>
                <button id="next-btn">Следующий вопрос</button>
                <button id="restart-btn">Начать заново</button>
            </div>
        </div>
        
        <div class="tab-content" id="editor">
            <div class="editor-container">
                <div class="form-group">
                    <label for="question-text">Текст вопроса:</label>
                    <textarea id="question-text" placeholder="Введите вопрос"></textarea>
                </div>
                
                <div class="answer-inputs">
                    <div class="answer-input">
                        <label for="answer1">Ответ 1:</label>
                        <input type="text" id="answer1" placeholder="Вариант ответа">
                    </div>
                    <div class="answer-input">
                        <label for="answer2">Ответ 2:</label>
                        <input type="text" id="answer2" placeholder="Вариант ответа">
                    </div>
                    <div class="answer-input">
                        <label for="answer3">Ответ 3:</label>
                        <input type="text" id="answer3" placeholder="Вариант ответа">
                    </div>
                    <div class="answer-input">
                        <label for="answer4">Ответ 4:</label>
                        <input type="text" id="answer4" placeholder="Вариант ответа">
                    </div>
                </div>
                
                <div class="form-group correct-answer">
                    <label for="correct-answer">Правильный ответ:</label>
                    <select id="correct-answer">
                        <option value="0">Ответ 1</option>
                        <option value="1">Ответ 2</option>
                        <option value="2">Ответ 3</option>
                        <option value="3">Ответ 4</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="question-points">Очки за вопрос:</label>
                    <input type="number" id="question-points" min="5" max="50" value="10">
                </div>
                
                <div class="controls">
                    <button id="save-btn">Сохранить вопрос</button>
                    <button id="new-btn">Новый вопрос</button>
                    <button id="delete-btn">Удалить вопрос</button>
                </div>
                
                <div class="form-group">
                    <label for="question-select">Выберите вопрос для редактирования:</label>
                    <select id="question-select">
                        <!-- Вопросы будут добавлены через JavaScript -->
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация вопросов по умолчанию
        let questions = [
            {
                question: "Какая планета самая большая в Солнечной системе?",
                answers: ["Земля", "Марс", "Юпитер", "Сатурн"],
                correct: 2,
                points: 10
            },
            {
                question: "Какой язык программирования считается самым популярным в 2023 году?",
                answers: ["Python", "JavaScript", "Java", "C++"],
                correct: 1,
                points: 15
            },
            {
                question: "Сколько континентов на Земле?",
                answers: ["5", "6", "7", "8"],
                correct: 2,
                points: 10
            },
            {
                question: "Кто написал роман 'Война и мир'?",
                answers: ["Федор Достоевский", "Лев Толстой", "Антон Чехов", "Иван Тургенев"],
                correct: 1,
                points: 12
            },
            {
                question: "Какой химический элемент обозначается символом 'Au'?",
                answers: ["Серебро", "Железо", "Золото", "Алюминий"],
                correct: 2,
                points: 10
            },
            {
                question: "Какая самая длинная река в мире?",
                answers: ["Амазонка", "Нил", "Янцзы", "Миссисипи"],
                correct: 0,
                points: 15
            },
            {
                question: "В каком году человек впервые ступил на Луну?",
                answers: ["1965", "1969", "1971", "1975"],
                correct: 1,
                points: 12
            },
            {
                question: "Какой художник написал картину 'Звездная ночь'?",
                answers: ["Пабло Пикассо", "Клод Моне", "Винсент Ван Гог", "Сальвадор Дали"],
                correct: 2,
                points: 10
            },
            {
                question: "Какая страна является самой большой по площади?",
                answers: ["Канада", "США", "Китай", "Россия"],
                correct: 3,
                points: 10
            },
            {
                question: "Какой газ преобладает в атмосфере Земли?",
                answers: ["Кислород", "Углекислый газ", "Азот", "Водород"],
                correct: 2,
                points: 10
            }
        ];
        
        let currentQuestionIndex = 0;
        let score = 0;
        let points = 0;
        let selectedAnswer = null;
        let answeredQuestions = new Set();
        
        // Элементы DOM
        const gameTab = document.querySelector('[data-tab="game"]');
        const editorTab = document.querySelector('[data-tab="editor"]');
        const gameContent = document.getElementById('game');
        const editorContent = document.getElementById('editor');
        const currentQuestionElement = document.getElementById('current-question');
        const answersContainer = document.getElementById('answers-container');
        const scoreValueElement = document.getElementById('score-value');
        const pointsValueElement = document.getElementById('points-value');
        const resultElement = document.getElementById('result');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const restartButton = document.getElementById('restart-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentQuestionNumber = document.getElementById('current-question-number');
        const totalQuestions = document.getElementById('total-questions');
        const pointsPerQuestion = document.getElementById('points-per-question');
        
        // Элементы редактора
        const questionText = document.getElementById('question-text');
        const answer1 = document.getElementById('answer1');
        const answer2 = document.getElementById('answer2');
        const answer3 = document.getElementById('answer3');
        const answer4 = document.getElementById('answer4');
        const correctAnswer = document.getElementById('correct-answer');
        const questionPoints = document.getElementById('question-points');
        const saveButton = document.getElementById('save-btn');
        const newButton = document.getElementById('new-btn');
        const deleteButton = document.getElementById('delete-btn');
        const questionSelect = document.getElementById('question-select');
        
        // Переключение вкладок
        gameTab.addEventListener('click', () => {
            gameTab.classList.add('active');
            editorTab.classList.remove('active');
            gameContent.classList.add('active');
            editorContent.classList.remove('active');
        });
        
        editorTab.addEventListener('click', () => {
            editorTab.classList.add('active');
            gameTab.classList.remove('active');
            editorContent.classList.add('active');
            gameContent.classList.remove('active');
            updateQuestionSelect();
        });
        
        // Функция отображения текущего вопроса
        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            currentQuestionElement.textContent = question.question;
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const answerElement = document.createElement('div');
                answerElement.classList.add('answer');
                answerElement.textContent = answer;
                answerElement.dataset.index = index;
                
                answerElement.addEventListener('click', () => selectAnswer(index));
                
                answersContainer.appendChild(answerElement);
            });
            
            resultElement.textContent = '';
            selectedAnswer = null;
            updateButtons();
            updateProgress();
            updateQuestionCounter();
            updatePointsPerQuestion();
        }
        
        // Функция выбора ответа
        function selectAnswer(index) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = index;
            const question = questions[currentQuestionIndex];
            const answerElements = document.querySelectorAll('.answer');
            
            answerElements.forEach((element, i) => {
                if (i === question.correct) {
                    element.classList.add('correct');
                }
                
                if (i === index && i !== question.correct) {
                    element.classList.add('wrong');
                }
                
                element.style.pointerEvents = 'none';
            });
            
            if (index === question.correct) {
                score++;
                points += question.points;
                scoreValueElement.textContent = score;
                pointsValueElement.textContent = points;
                resultElement.textContent = `Правильно! +${question.points} очков`;
                resultElement.style.color = '#4CAF50';
            } else {
                resultElement.textContent = 'Неправильно!';
                resultElement.style.color = '#F44336';
            }
            
            answeredQuestions.add(currentQuestionIndex);
            updateButtons();
        }
        
        // Функция обновления состояния кнопок
        function updateButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1 && selectedAnswer === null;
        }
        
        // Следующий вопрос
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        });
        
        // Предыдущий вопрос
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });
        
        // Перезапуск игры
        restartButton.addEventListener('click', () => {
            currentQuestionIndex = 0;
            score = 0;
            points = 0;
            answeredQuestions.clear();
            scoreValueElement.textContent = score;
            pointsValueElement.textContent = points;
            displayQuestion();
        });
        
        // Обновление прогресс-бара
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // Обновление счетчика вопросов
        function updateQuestionCounter() {
            currentQuestionNumber.textContent = currentQuestionIndex + 1;
            totalQuestions.textContent = questions.length;
        }
        
        // Обновление отображения очков за вопрос
        function updatePointsPerQuestion() {
            pointsPerQuestion.textContent = questions[currentQuestionIndex].points;
        }
        
        // Обновление выпадающего списка вопросов в редакторе
        function updateQuestionSelect() {
            questionSelect.innerHTML = '';
            
            questions.forEach((question, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `Вопрос ${index + 1}: ${question.question.substring(0, 30)}...`;
                questionSelect.appendChild(option);
            });
            
            questionSelect.value = currentQuestionIndex;
            loadQuestionToEditor();
        }
        
        // Загрузка вопроса в редактор
        function loadQuestionToEditor() {
            const questionIndex = parseInt(questionSelect.value);
            const question = questions[questionIndex];
            
            questionText.value = question.question;
            answer1.value = question.answers[0] || '';
            answer2.value = question.answers[1] || '';
            answer3.value = question.answers[2] || '';
            answer4.value = question.answers[3] || '';
            correctAnswer.value = question.correct;
            questionPoints.value = question.points;
        }
        
        // Сохранение вопроса
        saveButton.addEventListener('click', () => {
            const questionIndex = parseInt(questionSelect.value);
            const question = {
                question: questionText.value,
                answers: [
                    answer1.value,
                    answer2.value,
                    answer3.value,
                    answer4.value
                ],
                correct: parseInt(correctAnswer.value),
                points: parseInt(questionPoints.value)
            };
            
            questions[questionIndex] = question;
            alert('Вопрос сохранен!');
            
            // Если редактировали текущий вопрос в игре, обновляем его отображение
            if (questionIndex === currentQuestionIndex) {
                displayQuestion();
            }
            
            updateQuestionSelect();
        });
        
        // Создание нового вопроса
        newButton.addEventListener('click', () => {
            const newQuestion = {
                question: "Новый вопрос",
                answers: ["Ответ 1", "Ответ 2", "Ответ 3", "Ответ 4"],
                correct: 0,
                points: 10
            };
            
            questions.push(newQuestion);
            currentQuestionIndex = questions.length - 1;
            updateQuestionSelect();
            questionSelect.value = currentQuestionIndex;
            loadQuestionToEditor();
        });
        
        // Удаление вопроса
        deleteButton.addEventListener('click', () => {
            if (questions.length <= 1) {
                alert("Нельзя удалить последний вопрос!");
                return;
            }
            
            const questionIndex = parseInt(questionSelect.value);
            
            if (confirm("Вы уверены, что хотите удалить этот вопрос?")) {
                questions.splice(questionIndex, 1);
                
                if (currentQuestionIndex >= questionIndex && currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                }
                
                updateQuestionSelect();
                displayQuestion();
                alert('Вопрос удален!');
            }
        });
        
        // Загрузка вопроса при изменении выбора
        questionSelect.addEventListener('change', loadQuestionToEditor);
        
        // Инициализация при загрузке страницы
        displayQuestion();
        updateQuestionSelect();
    </script>
</body>
</html>
